<body>

<!--Card-Title-->
<h3><p class="card-title text-center shadow mb-5 rounded">Login Page</p></h3>
 
<!-- <div class="icons text-center"> -->

   <!-- <i  class="fa fa-plane fa-2x" aria-hidden="true"></i> -->

   
    <div class="card shadow mb-5 bg-white rounded">
        <form #loginForm = "ngForm" class="form-group"(ngSubmit)="loginFormSubmit(loginForm.value)" novalidate>
            Username <input type="text" ngModel name = "loginId" class="form-control"required #loginId="ngModel" minlength="8" maxlength="25" style="width: 70%;"><br>
            Password <input type="password" ngModel name = "password" class="form-control" required #password="ngModel" minlength="8" maxlength="15" style="width: 70%;"><br>
        <button class="btn btn-primary" [disabled]="!loginForm.valid" style="width: 70%;" routerLink="homepage" >Login</button>
        <br>
        <br>
        <button class="btn btn-success" style="width: 70%;" type="register" routerLink="register" >Sign in with Google</button>
        
        
        </form>
        <div  *ngIf="loginId.errors?.['required']&& loginId.touched"style="color:red;"> Login id is mandatory..</div>
        <div *ngIf="password.errors?.['required']&& password.touched"style="color:red;"> password is mandatory..</div>
        <div *ngIf="loginId.errors?.['minlength']&& loginId.touched"style="color:red;"> Login id is mandatory..</div>
        <div *ngIf="password.errors?.['minlength']&& password.touched" > password is mandatory..</div>
        </div>
    
</body>
